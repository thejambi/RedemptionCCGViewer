<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Redemption CCG Viewer</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link href="favicon.ico" rel="shortcut icon"> -->
  <link rel="icon" 
      type="image/png" 
      href="favicon.ico">
  <!-- <link href="meta/apple-touch-icon.png" rel="apple-touch-icon"> -->
  <!-- <link href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image"> -->
  <!-- iPhone 5+ -->
  <!-- <link href="meta/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image"> -->
  <!-- iPhone, retina -->
  <meta content="yes" name="mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="True" name="HandheldFriendly">
  <meta content="320" name="MobileOptimized">

  <script src="https://use.fontawesome.com/8d1446c26f.js"></script>

</head>

<body ontouchstart="">
  <div class="header">
    <h1 id='siteHeading'>Redemption CCG Viewer</h1>
  </div>

  <div id='mainWrapper'>
    <button id="toggleFilterMenuButton">Toggle Filter Builder</button>
    <div id="filterMenu" class="filterMenu" style="display: none">
      <!-- <h2>Search Filters</h2> -->
      <label for="filterName">Name:</label>
      <input type="text" id="filterName" class="filterInput"><br>
      <label for="filterIdentifier">Identifier:</label>
      <input type="text" id="filterIdentifier" class="filterInput"><br>
      <label for="filterAbility">Ability:</label>
      <input type="text" id="filterAbility" class="filterInput"><br>
      <label for="filterSetName">Set Name:</label>
      <select id="filterSetName" class="filterInput">
        <option value="">Any</option>
        <!-- Options will be populated dynamically -->
      </select><br>
      <label for="filterType">Type:</label>
      <select id="filterType" class="filterInput">
        <option value="">Any</option>
        <!-- Options will be populated dynamically -->
      </select><br>
      <label for="filterBrigade">Brigade:</label>
      <select id="filterBrigade" class="filterInput">
        <option value="">Any</option>
        <!-- Options will be populated dynamically -->
      </select><br>
      <label for="filterRarity">Rarity:</label>
      <select id="filterRarity" class="filterInput">
        <option value="">Any</option>
        <!-- Options will be populated dynamically -->
      </select><br>
      <label for="filterLegality">Legality:</label>
      <select id="filterLegality" class="filterInput">
        <option value="Rotation">Rotation</option>
        <option value="Banned">Banned</option>
        <option value="">Any</option>
      </select><br>
      <button id="addFilterButton">Add Additional Search</button>
      <button id="clearFiltersButton">Clear Searches</button>
    </div>

    <input id="cardFilterTextBox" class="filterTextBox" type="text" name="cardFilterTextBox" value="" />
    &nbsp;<button id="copyLinkButton">Copy link to this search</button>
    <br />
    <div id="filterEcho"></div>
    <br />
    <div id="resultList">
      <div class="resultCard">
      </div>
    </div>
  </div>

  <div class="footer"></div>

  <script type="module" src="./js/rvMain.js"></script>
</body>

</html>
